<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>images</title>
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body>

    <br><br>

    <div class="container">
      <div class="row">
        <div class="col">
          <h3>Rounded Image</h3>
          <img src="jakarta.jpg" alt="monas" class="rounded" width="300px">
        </div>
        <div class="col">
          <h3>Circle Image</h3>
          <img src="lampung.jpg" alt="lampung" class="rounded-circle" width="300px">
        </div>
        <div class="col">
          <h3>Thumbnail Image</h3>
          <img src="yogyakarta.jpg" alt="jogja" class="img-thumbnail" width="300px">
        </div>
      </div>
    </div>

  </body>
</html>
